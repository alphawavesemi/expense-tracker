<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 1%;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .add-btn {
      background-color: #28a745;
    }
    .clear-btn {
      background-color: #dc3545;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    #total {
      margin-top: 15px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <label for="item">Item</label>
    <input type="text" id="item" placeholder="e.g. Coffee" />
    <label for="amount">Amount (₹)</label>
    <input type="number" id="amount" step="0.01" placeholder="e.g. 50" />
    <div style="display:flex; justify-content:space-between;">
      <button class="add-btn" onclick="addExpense()">Add</button>
      <button class="clear-btn" onclick="clearExpenses()">Clear All</button>
    </div>

    <table id="expenseTable">
      <tr>
        <th>Item</th>
        <th>Amount (₹)</th>
      </tr>
    </table>

    <p id="total">Total: ₹0.00</p>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function renderTable() {
      const table = document.getElementById("expenseTable");
      table.innerHTML = "<tr><th>Item</th><th>Amount (₹)</th></tr>";
      let total = 0;

      expenses.forEach(e => {
        const row = table.insertRow();
        row.insertCell(0).innerText = e.item;
        row.insertCell(1).innerText = e.amount.toFixed(2);
        total += e.amount;
      });

      document.getElementById("total").innerText = `Total: ₹${total.toFixed(2)}`;
    }

    function addExpense() {
      const item = document.getElementById("item").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!item || isNaN(amount)) {
        alert("Please enter a valid item and amount.");
        return;
      }

      expenses.push({ item, amount });
      localStorage.setItem("expenses", JSON.stringify(expenses));
      renderTable();
      document.getElementById("item").value = '';
      document.getElementById("amount").value = '';
    }

    function clearExpenses() {
      if (confirm("Are you sure you want to clear all expenses?")) {
        expenses = [];
        localStorage.removeItem("expenses");
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
